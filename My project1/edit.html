<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>محرر اكواد-راكوان</title>
    <link rel="icon" href="iiii.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo:wght@200&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='edit.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <span>محرر اكواد كودريتور</span>
        <img src="tttt.png" alt="لوجو الموقع">
    </header>
    <div class="editor">
        <div>
            <font size="4">[HTML-CODE]</font><br>
            <textarea id='html-code'></textarea>
        </div>
        <div>
            <font size="4">[CSS-CODE]</font><br>
            <textarea id='css-code'></textarea>
        </div>
        <div>
            <font size="4">[JS-CODE]</font><br>
            <textarea id='js-code'></textarea>
        </div>
    </div>
    <div class='editor1'>
        <iframe id='output' frameborder="1"></iframe>
    </div>
    <script>
        function run() {
            let htmlCode = document.querySelector(".editor #html-code").value;
            let cssCode = "<style>" + document.querySelector(".editor #css-code").value + "</style>";
            let jsCode = document.querySelector(".editor #js-code").value;
            let output = document.querySelector(".editor1 #output").contentDocument;
            output.open();
            output.write(htmlCode + cssCode);
            output.close();
            window.eval(jsCode);
        }

        document.querySelector(".editor #html-code").addEventListener("keyup", run);
        document.querySelector(".editor #css-code").addEventListener("keyup", run);
        document.querySelector(".editor #js-code").addEventListener("keyup", run);

        run();
    </script>
</body>

</html>
